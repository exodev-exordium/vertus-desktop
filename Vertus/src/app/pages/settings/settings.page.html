<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Account</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label position="floating">Password</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Theming</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="color-palette" slot="start"></ion-icon>
      <ion-label>Colours</ion-label>
      <ion-select>
        <ion-select-option value="blue" selected>Blue</ion-select-option>
        <ion-select-option value="Indigo">Indigo</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
        <ion-select-option value="Green">Green</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-item-group>

</ion-content>

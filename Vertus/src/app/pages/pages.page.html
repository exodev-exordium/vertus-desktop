<ion-split-pane contentId="pages-content">
  <ion-menu contentId="pages-content" type="push">
    <ion-content>

      <h1>Vertus</h1>

      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of mainPages; let i = index">
          <ion-item (click)="selectedIndexPages = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndexPages == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="pages-content">

  </ion-router-outlet>
</ion-split-pane>
